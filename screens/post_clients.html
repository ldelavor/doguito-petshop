<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doguito Petshop | Registrer New Clients</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../assets/css/base/base.css">
    <link rel="stylesheet" href="../assets/css/components/header.css">
    <link rel="stylesheet" href="../assets/css/components/card.css">
    <link rel="stylesheet" href="../assets/css/post_client.css">
    <link rel="stylesheet" href="../assets/css/components/inputs.css">
    <link rel="stylesheet" href="../assets/css/components/button.css">
</head>
<body>
    <header class="header container">
        <img src="../assets/img/doguitoadm.svg" alt="Logo Doguito" class="header__logo">
        <nav>
            <ul class="header__list-navegation">
                <li class="header__link"><a href="#">Dashboard</a></li>
                <li class="header__link"><a href="#">Products</a></li>
                <li class="header__link"><a href="list_clients.html">Clients </a></li>
                <li class="header__link"><a href="#">Pets</a></li>
            </ul>
        </nav>
    </header>
    <main class="container flex flex--center flex--column">
        <section class="card post">
            <h1 class="card__title">New Client</h1>
            <form class="flex flex--column" data-form>
                <div class="input-container">
                    <input name="name" id="name" class="input" type="text" placeholder="Name" required data-name>
                    <label class="input-label" for="name">Name</label>
                    <span class="input-mensage-error">This field can not be empty</span>
                </div>
                <div class="input-container">
                    <input name="email" id="email" class="input" type="text" placeholder="email" required data-email>
                    <label class="input-label" for="email">Email</label>
                    <span class="input-mensage-error">This field can not be empty</span>
                </div>
                <button type="submit" class="button">
                Post
                </button>
            </form>
        </section>
    </main>
</body>
<script type="module" src="../controller/post_client-controller.js" ></script>

</html>
